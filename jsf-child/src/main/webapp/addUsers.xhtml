<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <f:view>
        <h:outputLabel value="Please Add New Users"/>

        <h:form>
            <div>
                <h:inputText h:id="firstName" value="#{addUsersBean.firstName}" required="true" />
            </div>

            <div>
                <h:inputText h:id="lastName" value="#{addUsersBean.lastName}" required="true"/>
            </div>
            <div>
            <h:commandButton type="submit" h:id="submit" value="Add User" action="#{addUsersBean.addNewUsers}"/>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
