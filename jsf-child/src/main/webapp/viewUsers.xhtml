<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>

    <h1>JSF 2 dataTable example</h1>
    <h:form>
        <h:dataTable value="#{usersBean.userDtos}" var="userDto"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">

            <h:column>

                <f:facet name="header">UserDto No</f:facet>

                <h:inputText value="#{userDto.userId}" size="10" rendered="#{userDto.editable}" />

                <h:outputText value="#{userDto.userId}" rendered="#{not userDto.editable}" />

            </h:column>

            <h:column>

                <f:facet name="header">First Name</f:facet>

                <h:inputText value="#{userDto.firstName}" size="20" rendered="#{userDto.editable}" />

                <h:outputText value="#{userDto.firstName}" rendered="#{not userDto.editable}" />

            </h:column>

            <h:column>

                <f:facet name="header">Last Name</f:facet>

                <h:inputText value="#{userDto.lastName}" size="10" rendered="#{userDto.editable}" />

                <h:outputText value="#{userDto.lastName}" rendered="#{not userDto.editable}" />

            </h:column>

            <h:column>

                <f:facet name="header">Action</f:facet>

                <h:commandLink value="Edit" action="#{usersBean.editAction(userDto)}" rendered="#{not userDto.editable}" />

            </h:column>

        </h:dataTable>

        <h:commandButton value="Save Changes" action="#{usersBean.saveAction}" />

    </h:form>
</h:body>

</html>
